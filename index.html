<!DOCTYPE html>
<html lang="pt_br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <script src="https://unpkg.com/feather-icons"></script>
  <title>Login Form</title>
</head>

<body>
  <div class="login-container">
    <div class="login">
      <div>
        <h1>Welcome</h1>
      </div>
      <div>
        <i data-feather="smile" class="icon-login"></i>
      </div>
    </div>


    <div class="input-container user">
      <div class="i">
        <i data-feather="user" class="icon"></i>
      </div>
      <div>
        <h2>Username</h2>
        <input type="text" class="input">
      </div>
    </div>

    <div class="input-container pass">
      
      <div class="i">
        <i data-feather="lock" class="icon"></i>
      </div>

      <div class="teste">

        <h2>Password</h2>

        <input 
          type="password" 
          class="input password" 
          oninput="textChange()" 
          required
        >
      </div>

      <div class="eye" id="show-hide" onclick="showHide()">
        <i data-feather="eye" class="eye" style="opacity: 1;"></i>
        <i data-feather="eye-off" class="eyeOff" style="opacity: 0;"></i>
      </div>

    </div>

    <a href="#">Forgot Password?</a>

    <div class="container-verification">

      <p id="capital">
        <i data-feather="x-circle" class="icon fa-times"></i>
        <i data-feather="check-circle" class="icon fa-check"></i>
        <span>Capital letters</span>
      </p>

      <p id="char">
        <i data-feather="x-circle" class="icon fa-times"></i>
        <i data-feather="check-circle" class="icon fa-check"></i>
        <span>Special characters</span>
      </p>

      <p id="num">
        <i data-feather="x-circle" class="icon fa-times"></i>
        <i data-feather="check-circle" class="icon fa-check"></i>
        <span>Using numbers</span>
      </p>

      <p id="more8">
        <i data-feather="x-circle" class="icon fa-times"></i>
        <i data-feather="check-circle" class="icon fa-check"></i>
        <span>8+ characters</span>
      </p>

    </div>

    <button class="btn">
      Login
    </button>

  </div>
  <script>feather.replace()</script>
  <script src="./main.js"></script>
</body>

</html>
